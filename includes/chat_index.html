$page_title = "Wanton Wicked Chat Interface";

$character_query = <<<EOQ
SELECT wod.Character_ID, Character_Name
FROM wod_characters as wod INNER JOIN login_character_index as lci ON wod.character_id = lci.character_id
WHERE lci.login_id = $_SESSION[user_id]
 AND wod.is_deleted = 'N'
ORDER BY character_name;
EOQ;
$character_result = mysql_query($character_query) or die(mysql_error());

$character_form = "";
$character_ids = "";
$character_names = "";
while($character_detail = mysql_fetch_array($character_result, MYSQL_ASSOC))
{
	$character_ids[] = $character_detail['Character_ID'];
	$character_names[] = $character_detail['Character_Name'];
}

if($character_ids != "")
{
	$character_select = buildSelect("", $character_ids, $character_names, "character_id");
	
	$character_form = <<<EOQ
<table border="0" cellpadding="2" cellspacing="2" class="normal_text" width="80%">
  <tr>
    <td width="50%">
			<form name="login" method="post" action="$_SERVER[PHP_SELF]?action=login" target="_blank">
			$character_select<a href="#" onClick="window.document.login.submit();return false;" target="_blank"Name>Login to Game</a>
			</form>
		</td>
		<td width="50%">
			<form name="view_sheet" method="post" action="view_sheet.php?action=view_own" target="_blank">
			$character_select <a href="#" onClick="window.document.view_sheet.submit();return false;"Name>Update/View Character</a>
			</form>
		</td>
	</tr>
	<tr>
		<td>
			$character_select <a href="#"Name>Delete Character</a>
		</td>
		<td>
		</td>
	</tr>
</table>
EOQ;
	}
	
	$page_content = <<<EOQ
