<form method="post" action="{U_QR_ACTION}">

	<table class="tablebg" width="740px" cellspacing="1">
		<tr>
			<th align="center" colspan="1">{L_QUICKREPLY}</th>
		</tr>
		<tr>
			<td  class="row2"><b class="genmed">{L_SUBJECT}:</b> <input class="post" style="width:450px" type="text" name="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" /></td>
		</tr>
		<tr>
			<td class="row2" valign="top" align="left">
            <b class="genmed">{L_MESSAGE}:</b><textarea name="message" rows="7" cols="76" tabindex="3"  style="width: 680px; height: 130px; min-width: 98%; max-width: 98%;"></textarea> </td>
		</tr>
		<tr>
			<td class="cat" colspan="1" align="center">
				<input class="btnmain" type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" />&nbsp;
				<input class="btnlite" type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" />

				{S_FORM_TOKEN}
				{QR_HIDDEN_FIELDS}
			</td>
		</tr>
	</table>
	
</form>
<br clear="all" />
