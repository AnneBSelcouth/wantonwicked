## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  php:
    version:
      5.6.22

  # Override /etc/hosts
  hosts:
    dev-wanton: 127.0.0.1

  # Add some environment variables
  environment:
    APP_ENV: test
    DATABASE_URL: mysql.gamingsandbox.com

dependencies:
  pre:
    - composer install

test:
  override:
    - vendor/bin/phpunit tests

deployment:
  staging:
    branch: develop
    commands:
      - ./deploy/deploy_to_test.sh
